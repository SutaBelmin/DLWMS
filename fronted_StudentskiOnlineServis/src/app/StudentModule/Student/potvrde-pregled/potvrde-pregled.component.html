
<div class="container">

  <button routerLink="/studentmain/studentpotvrde">Nova potvrda</button>

  <table class="table table-warning">
    <tr>
      <th>Svrha</th>
      <th>Opis</th>
      <th>Izdata</th>

    </tr>
    <tbody>
    <tr *ngFor="let p of potvrde">
      <td>{{p.svrha.naziv}}</td>
      <td>{{p.opis}}</td>
      <td>{{p.izdata}}</td>
    </tr>
    </tbody>
  </table>

</div>
