
<div class="container">

  <div class="row">
    <div>
      <button class="btn btn-primary float-end" (click)="LogOut()">Odjavi se</button>
    </div>
  </div>

  <table class="table table-warning">
    <thead>
    <tr>
      <th>Id</th>
      <th>Opis</th>
      <th>Datum prijave</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let x of greske">
      <td>{{x.id}}</td>
      <td>{{x.opis}}</td>
      <td>{{x.datum_prijave}}</td>
    </tr>
    </tbody>
  </table>
</div>
