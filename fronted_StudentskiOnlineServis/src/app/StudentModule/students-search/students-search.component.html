<div class="container">
 <div>
   <button routerLink="/student/add">Dodaj novog studenta</button>
 </div>
  <br>
  <div>
    <input [(ngModel)]="searchTerm">
    <button (click)="search()">Pretrazi</button>
  </div>
  <table class="table table-warning">
    <tr>
      <th>ID</th>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Broj indeksa</th>
      <th>Datum roÄ‘enja</th>
      <th>Slika</th>
      <th>Akcija</th>
    </tr>
    <tbody>
    <tr *ngFor="let s of students">
      <td>{{s.id}}</td>
      <td>{{s.ime}}</td>
      <td>{{s.prezime}}</td>
      <td>{{s.broj_indeksa}}</td>

      <td>{{s.datum_rodjenja}}</td>
      <td><img src="{{s.slika_studenta}}" style="height: 50px;width: 50px"> </td>
      <td>
        <button (click)="delete(s.id)">Obrisi</button>
        <button (click)="edit(s.id)">Edit</button>

      </td>
    </tr>
    </tbody>
  </table>

</div>
