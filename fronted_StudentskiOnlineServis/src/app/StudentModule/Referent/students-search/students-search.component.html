<div class="container">

  <div class="row">
    <div>
      <button class="btn btn-primary float-end" (click)="LogOut()">Odjavi se</button>
    </div>
  </div>

  <div>
    <button routerLink="/referent/student/add">Dodaj novog studenta</button>
  </div>

  <br>
  <div>
    <input [(ngModel)]="searchTerm">
    <button (click)="search()">Pretrazi</button>
  </div>
  <table class="table table-warning">
    <tr>
      <th>ID</th>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Broj indeksa</th>
      <th>Datum rođenja</th>
      <th>Slika</th>
      <th>Školarina</th>
      <th>Akcija</th>
    </tr>
    <tbody>
    <tr *ngFor="let s of students;let i = index">
      <td>{{s.id}}</td>
      <td>{{s.ime}}</td>
      <td>{{s.prezime}}</td>
      <td>{{s.broj_indeksa}}</td>
      <td>{{s.datum_rodjenja}}</td>
      <td><img src="{{s.slika_studenta}}" style="height: 50px;width: 50px"> </td>
      <td><input [name]="'cijenaSkolarine[{{i}}]'" [(ngModel)]="students[i].cijenaSkolarine"><button (click)="skolarina(s.id)">Evidentiraj</button></td>
      <td>
        <button (click)="delete(s.id)">Obrisi</button>
        <button (click)="edit(s.id)">Edit</button>

      </td>
    </tr>
    </tbody>
  </table>

  <div class="text-md-end">
    <a routerLink="/greska">Prijava greške</a>
  </div>

</div>
