<div class="container">

  <div>
    <button routerLink="/referent/student/add">{{'Dodaj novog studenta' | translate}}</button>
  </div>

  <br>
  <div>
    <input [(ngModel)]="searchTerm">
    <button (click)="search()">{{'Pretrazi' | translate}}</button>
  </div>
  <table class="table table-warning">
    <thead>
    <tr>
      <th>ID</th>
      <th>{{'Ime' | translate}}</th>
      <th>{{'Prezime' | translate}}</th>
      <th>{{'Broj indeksa' | translate}}</th>
      <th>{{'Datum rođenja' | translate}}</th>
      <th>{{'Slika' | translate}}</th>
      <th>{{'Školarina' | translate}}</th>
      <th>{{'Akcija' | translate}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of students;let i = index">
      <td>{{s.id}}</td>
      <td>{{s.ime}}</td>
      <td>{{s.prezime}}</td>
      <td>{{s.broj_indeksa}}</td>
      <td>{{s.datum_rodjenja}}</td>
      <td><img src="{{s.slika_studenta}}" style="height: 50px;width: 50px"> </td>
      <td><input [name]="'cijenaSkolarine[{{i}}]'" [(ngModel)]="students[i].cijenaSkolarine"><button (click)="skolarina(s.id)">{{'Evidentiraj' | translate}}</button></td>
      <td>
        <button (click)="delete(s.id)">{{'Obrisi' | translate}}</button>
        <button (click)="edit(s.id)">{{'Uredi' | translate}}</button>

      </td>
    </tr>
    </tbody>
  </table>

  <div class="text-md-end">
    <a routerLink="/greska">{{'Prijava greške' | translate}}</a>
  </div>

</div>
